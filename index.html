<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/><link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body>

    <section class="main">
        <div class="container">
            <h1>My cool slider</h1>
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="img/third.jpg" id="last-clone" alt="4">
                    <img src="img/first.jpg" alt="1">
                    <img src="img/second.jpg" alt="2">
                    <img src="img/third.jpg" alt="3">
                    <img src="img/first.jpg" id="first-clone" alt="5">
                </div>
                <button id="prev-btn"><i class="fas fa-angle-left"></i></button>
                <button id="next-btn"><i class="fas fa-angle-right"></i></button>
            </div>
        </div> 
    </section>

    <script src="main.js"></script>
</body>
